<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style-contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e Sobrenome</label>
				<input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX- XXXX" required>

                <label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
				
				<label for="textarea">Mensagem</label>
				<textarea id="textarea" class="input-padrao"></textarea>

				<fieldset class="input-radio">
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" id="radio-email" name="contato"> Email</label>
					<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato"> Telefone</label>
					<label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input class="checkbox" type="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>Horário</td>
					</tr>
				</thead>
				<tbody>	
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
			</table>
        </main>

        <footer class="footer">
			<img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright - Alura 2022</p>
		</footer>
	</body>
</html>
